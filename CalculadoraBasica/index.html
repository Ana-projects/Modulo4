<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Javascript Lemoncode</title>
</head>
<body>
    <header id="title">
        <h1>Basic calculator</h1>
    </header>

    <main>
        <label for="input-operand1">Operand 1:</label>
        <input  type="number" id="input-operand1">        
        <label for="input-operand2">Operand 2:</label>
        <input  type="number" id="input-operand2">        
        <button id="button-add">+</button>
        <button id="button-subtract">-</button>
        <button id="button-multiply">*</button>
        <button id="button-divide">/</button>
        <h3 id="result"></h3>
    </main>

    <script src="app.js"></script>
</body>
</html>
